services:
  postgres:
    image: postgres:16-alpine
    container_name: converter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-converter}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-converter123}
      POSTGRES_DB: ${DB_NAME:-converter}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-converter}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
